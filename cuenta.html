        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- bootstrap css -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <!-- style css -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style-custom.css">
        <link rel="stylesheet" href="css/style-cuenta.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <!-- responsive-->
        <link rel="stylesheet" href="css/responsive.css">
        <!-- awesome fontfamily -->

     <!-- body -->
    <body class="main-layout">
      <user-header></user-header>
      <div class="container">
        <div class="view-account">
            <section class="module">
                <div class="module-inner">
                    <div class="side-bar">
                        <div class="user-info">
                            <h1 class="label label-info">MI CUENTA</h1>
                        </div>
                    <nav class="side-menu">
                    <ul class="nav">
                      <li class="active" ><a href="" id="perfil"><span class="fa fa-user"></span>Perfil</a></li>
                      <li ><a href="" id="reservas"><span class="fa fa-credit-card"></span>Mis reservas</a></li>
                    </ul>
                    </nav>
                    </div>
                    <div class="content-panel">
                        <form id="form_perfil" class="form-horizontal">
                            <fieldset class="fieldset">
                                <h3 class="fieldset-title">Información Personal</h3>
                                <div class="form-group">
                                    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Nombre de Usuario</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario">
                                    </div>
                                </div>
            
                                <div class="form-group">
                                    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Nombres</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input type="text" class="form-control" id="nombres" name="nombres">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Apellidos</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input type="text" class="form-control" id="apellidos" name="apellidos">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="fieldset">
                                <h3 class="fieldset-title">Información de Cuenta</h3>
                                <div class="form-group">
                                    <label class="col-md-2  col-sm-3 col-xs-12 control-label">Email</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input type="email" class="form-control" id="correo" name="correo" > 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2  col-sm-3 col-xs-12 control-label">Contraseña Actual</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input type="password" class="form-control" id="pass" name="pass">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2  col-sm-3 col-xs-12 control-label">Nueva Contraseña</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input type="password" class="form-control" id="newpass" name="newpass">
                                    </div>
                                </div>
                            </fieldset>
                            <hr>
                            <div class="form-group">
                                <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                    <input class="btn btn-primary" type="submit" value="Actualizar cuenta">
                                </div>
                            </div>
                        </form>
                        <form id="mis_reservas" class="form-horizontal">
                            <div>     
                                <div class="col-md-12 table-responsive">
                                    <table class="table table-bordered" id="dt_reserva">
                                        <thead>
                                            <tr>
                                                <th>Número Reserva</th>
                                                <th>Estado</th>
                                                <th>Nombre Departamento</th>
                                                <th>Región</th>
                                                <th>Fecha Registro</th>
                                                <th>Fecha Inicio</th>
                                                <th>Fecha Termino</th>
                                                <th>Acompañantes</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>


      <my-footer></my-footer>
      <!-- Javascript files-->
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/custom.js"></script>

      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</html>
