<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Check In - Turismo Real</title>
      <!-- bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="css/style.css">
      <!-- responsive-->
      <link rel="stylesheet" href="css/responsive.css">
      <!-- awesome fontfamily -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
     <!-- body -->
   <body class="main-layout">
      <my-header></my-header>
      <!-- check in-->
      <div class="about top_layer">
         <div class="container">
            <div class="row">
               <div class="col-sm-12">
                  <div class="titlepage text_align_center">
                     <h2 style="color: black;">Check In</h2>
                     <form id="check-in">
                        <div class="container-fluid">
                            <div class="col-md-12">
                                <div class="row">
                                    <!--ID CHECK IN-->
                                    <div class="col-md-12"><label for="">ID Check In</label>
                                        <input type="text" id="id" class="form-control"><br>
                                    </div>
                                    <!--ID RESERVA-->
                                    <div class="col-md-12"><label for="">ID Reserva</label>
                                       <input type="text" id="reserva" class="form-control"><br>
                                    </div>
                                    <!--HORA INGRESO-->
                                    <div class="col-md-12"><label for="">Hora Ingreso</label>
                                       <input type="datetime-local" name="locacion" id="locacion" class="form-control"><br>
                                    </div>
                                    <!--CONDICION-->
                                    <div class="col-md-12"><label for="">Condición Departamento</label>
                                       <select id="condicion_departamento" class="form-control">
                                          <option value="0">Seleccione Condición</option>
                                       </select>
                                    </div>
                                    <!--FIRMA CONFORMIDAD-->
                                    <div class="col-md-12"><label for="">Firma Cliente</label>
                                        <input type="text" id="firma_conformidad" class="form-control"><br>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="col-md-12">
                                <div class="input-group input-group-outline">
                                <button type="button" class="btn btn-primary btn_guardar btn-block">Guardar</button>
                                </div><br>
                            </div>
                        </div>
                    </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- end check in-->
      
      <my-footer></my-footer>
      <!-- Javascript files-->
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/custom.js"></script>
      <script src="js/jquery-3.0.0.min.js"></script>
      <script src="js/template.js"></script>
   </body>
</html>
